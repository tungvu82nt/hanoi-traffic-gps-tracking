<!DOCTYPE html>
<html lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Admin Dashboard - Theo Dõi Click</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        body { font-family: 'Public Sans', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body class="bg-gray-50">
<div class="min-h-screen">
<!-- Header -->
<header class="bg-white shadow-sm border-b">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex justify-between items-center h-16">
<h1 class="text-2xl font-bold text-gray-900">Dashboard Theo Dõi</h1>
<div class="flex items-center space-x-4">
<button id="refreshBtn" class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
<span class="material-symbols-outlined mr-2">refresh</span>
Làm mới
</button>
<button id="exportBtn" class="flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
<span class="material-symbols-outlined mr-2">download</span>
Xuất Excel
</button>
</div>
</div>
</div>
</header>

<!-- Stats Cards -->
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
<div class="bg-white p-6 rounded-lg shadow">
<div class="flex items-center">
<div class="p-3 bg-blue-100 rounded-lg">
<span class="material-symbols-outlined text-blue-600 text-2xl">mouse</span>
</div>
<div class="ml-4">
<p class="text-sm font-medium text-gray-600">Tổng Click</p>
<p id="totalClicks" class="text-2xl font-bold text-gray-900">0</p>
</div>
</div>
</div>

<div class="bg-white p-6 rounded-lg shadow">
<div class="flex items-center">
<div class="p-3 bg-green-100 rounded-lg">
<span class="material-symbols-outlined text-green-600 text-2xl">location_on</span>
</div>
<div class="ml-4">
<p class="text-sm font-medium text-gray-600">Có Vị Trí GPS</p>
<p id="gpsClicks" class="text-2xl font-bold text-gray-900">0</p>
</div>
</div>
</div>

<div class="bg-white p-6 rounded-lg shadow">
<div class="flex items-center">
<div class="p-3 bg-purple-100 rounded-lg">
<span class="material-symbols-outlined text-purple-600 text-2xl">person</span>
</div>
<div class="ml-4">
<p class="text-sm font-medium text-gray-600">Người Dùng</p>
<p id="uniqueUsers" class="text-2xl font-bold text-gray-900">0</p>
</div>
</div>
</div>

<div class="bg-white p-6 rounded-lg shadow">
<div class="flex items-center">
<div class="p-3 bg-orange-100 rounded-lg">
<span class="material-symbols-outlined text-orange-600 text-2xl">today</span>
</div>
<div class="ml-4">
<p class="text-sm font-medium text-gray-600">Hôm Nay</p>
<p id="todayClicks" class="text-2xl font-bold text-gray-900">0</p>
</div>
</div>
</div>
</div>

<!-- Filters -->
<div class="bg-white p-6 rounded-lg shadow mb-8">
<h2 class="text-lg font-semibold text-gray-900 mb-4">Bộ Lọc</h2>
<div class="grid grid-cols-1 md:grid-cols-4 gap-4">
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Từ ngày</label>
<input type="date" id="startDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Đến ngày</label>
<input type="date" id="endDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 mb-2">Theo vị trí</label>
<select id="locationFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
<option value="">Tất cả</option>
<option value="gps">Có GPS</option>
<option value="no-gps">Không GPS</option>
</select>
</div>
<div class="flex items-end">
<button id="filterBtn" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
Lọc dữ liệu
</button>
</div>
</div>
</div>

<!-- Data Table -->
<div class="bg-white rounded-lg shadow overflow-hidden">
<div class="px-6 py-4 border-b border-gray-200">
<h2 class="text-lg font-semibold text-gray-900">Chi Tiết Click</h2>
</div>
<div class="overflow-x-auto">
<table class="min-w-full divide-y divide-gray-200">
<thead class="bg-gray-50">
<tr>
<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thời Gian</th>
<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IP Address</th>
<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vị Trí</th>
<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thiết Bị</th>
<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Consent</th>
</tr>
</thead>
<tbody id="clicksTableBody" class="bg-white divide-y divide-gray-200">
<!-- Data will be loaded here -->
</tbody>
</table>
</div>
<div class="px-6 py-4 border-t border-gray-200">
<div class="flex items-center justify-between">
<div class="text-sm text-gray-700">
Hiển thị <span id="startRecord">0</span> đến <span id="endRecord">0</span> của <span id="totalRecords">0</span> bản ghi
</div>
<div class="flex space-x-2">
<button id="prevBtn" class="px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-50">Trước</button>
<button id="nextBtn" class="px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-50">Sau</button>
</div>
</div>
</div>
</div>
</div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
<div class="bg-white p-6 rounded-lg shadow-lg">
<div class="flex items-center">
<div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
<p class="ml-3 text-gray-700">Đang tải dữ liệu...</p>
</div>
</div>
</div>

<script>
// Admin Dashboard JavaScript
const API_BASE = '';
let currentPage = 1;
const itemsPerPage = 20;

// Load dashboard data
document.addEventListener('DOMContentLoaded', function() {
    loadDashboardStats();
    loadClicksData();
    setupEventListeners();
    
    // Set default dates
    const today = new Date().toISOString().split('T')[0];
    const lastWeek = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
    document.getElementById('startDate').value = lastWeek;
    document.getElementById('endDate').value = today;
});

function setupEventListeners() {
    document.getElementById('refreshBtn').addEventListener('click', () => {
        loadDashboardStats();
        loadClicksData();
    });
    
    document.getElementById('filterBtn').addEventListener('click', loadClicksData);
    document.getElementById('exportBtn').addEventListener('click', exportToExcel);
    document.getElementById('prevBtn').addEventListener('click', () => changePage(-1));
    document.getElementById('nextBtn').addEventListener('click', () => changePage(1));
}

async function loadDashboardStats() {
    try {
        const response = await fetch(`${API_BASE}/api/dashboard-stats`);
        const data = await response.json();
        
        document.getElementById('totalClicks').textContent = data.totalClicks.toLocaleString();
        document.getElementById('gpsClicks').textContent = data.gpsClicks.toLocaleString();
        document.getElementById('uniqueUsers').textContent = data.uniqueUsers.toLocaleString();
        document.getElementById('todayClicks').textContent = data.todayClicks.toLocaleString();
    } catch (error) {
        console.error('Lỗi tải thống kê:', error);
    }
}

async function loadClicksData(page = 1) {
    showLoading(true);
    
    try {
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        const locationFilter = document.getElementById('locationFilter').value;
        
        const params = new URLSearchParams({
            page: page,
            limit: itemsPerPage,
            startDate: startDate,
            endDate: endDate,
            location: locationFilter
        });
        
        const response = await fetch(`${API_BASE}/api/clicks?${params}`);
        const data = await response.json();
        
        renderClicksTable(data.clicks);
        updatePagination(data.total, page);
        
    } catch (error) {
        console.error('Lỗi tải dữ liệu clicks:', error);
        document.getElementById('clicksTableBody').innerHTML = 
            '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Lỗi tải dữ liệu</td></tr>';
    } finally {
        showLoading(false);
    }
}

function renderClicksTable(clicks) {
    const tbody = document.getElementById('clicksTableBody');
    
    if (!clicks || clicks.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">Không có dữ liệu</td></tr>';
        return;
    }
    
    tbody.innerHTML = clicks.map(click => `
        <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                ${new Date(click.clicked_at).toLocaleString('vi-VN')}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                ${click.email || 'N/A'}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                ${click.ip_address ? 
                    `<div class="flex flex-col">
                        <span class="text-sm font-mono">${click.ip_address.substring(0, 8)}...</span>
                        <span class="text-xs text-gray-500">Đã mã hóa</span>
                    </div>` : 
                    'N/A'
                }
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                ${click.latitude && click.longitude ? 
                    `<div class="flex flex-col">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 mb-1">
                            Có GPS
                        </span>
                        <span class="text-xs text-gray-600">${click.latitude.toFixed(6)}, ${click.longitude.toFixed(6)}</span>
                        ${click.accuracy ? `<span class="text-xs text-gray-500">±${click.accuracy.toFixed(0)}m</span>` : ''}
                    </div>` : 
                    '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">Không GPS</span>'
                }
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 max-w-xs truncate">
                ${click.user_agent || 'N/A'}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                ${click.consent_given ? 
                    '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">Đồng ý</span>' : 
                    '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">Chưa đồng ý</span>'
                }
            </td>
        </tr>
    `).join('');
}

function updatePagination(total, currentPage) {
    const totalPages = Math.ceil(total / itemsPerPage);
    const startRecord = (currentPage - 1) * itemsPerPage + 1;
    const endRecord = Math.min(currentPage * itemsPerPage, total);
    
    document.getElementById('startRecord').textContent = startRecord;
    document.getElementById('endRecord').textContent = endRecord;
    document.getElementById('totalRecords').textContent = total;
    
    document.getElementById('prevBtn').disabled = currentPage <= 1;
    document.getElementById('nextBtn').disabled = currentPage >= totalPages;
}

function changePage(direction) {
    currentPage += direction;
    loadClicksData(currentPage);
}

function showLoading(show) {
    document.getElementById('loadingOverlay').classList.toggle('hidden', !show);
}

function exportToExcel() {
    alert('Tính năng xuất Excel sẽ được implement trong phiên bản sau!');
}
</script>

</body></html>
